<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="line1">
            <h1 style="text-align: center; color: white;">Detection Result</h1>
        </div>
        <div class="line1">
            <p class="result-text">{{ result }}</p>
            {% if error %}
        </div>
        <div class="line1">
            <p class="error-text">Error Details: {{ error }}</p>
            {% endif %}
        </div>
        <div class="line1">
            <a class="back-link" href="/">Go Back</a>
        </div>

    </div>
</body>
</html>
